<h1>Online Shopping <span class="pocket">Pocket</span></h1>
	<div class="w3-bar w3-blue">
			<a id="float" href="#" (click)="logout()" class="w3-bar-item w3-button"> <span class="glyphicon glyphicon-log-out"></span> Log Out</a>
			<a id="float" href="/cart" class="w3-bar-item w3-button"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a>
			<a  [hidden]="!this.isAdmin" id="float" href="/create" class="w3-bar-item w3-button"><span class="glyphicon glyphicon-pencil"></span> Create Item</a>
			
		  </div>
	<br>
	<ul>
	<li *ngFor="let product of products | pairs">
		<table cellpadding="10" cellspacing="10" >
			<tr>
				<td align="center" *ngIf="product[0]">
						<input type="image" src="{{product[0].image}}" alt="Allen Solly image" >		
						<p><b>{{product[0].name}} : &#8377; {{product[0].price}} </b></p>
				
				</td>
				<td *ngIf="product[0]">
						
						<button class="btn" (click)="onSelect(product[0])"> Buy</button><br>
						<button [hidden]="!this.isAdmin" class="btn" (click)="deleteProduct(product[0])"> <span class="glyphicon glyphicon-trash"></span> Delete</button><br>
						<button [hidden]="!this.isAdmin" id="bootstrapButton" type="button" styles=""class="btn" (click)="editProduct(product[0])">
							<span class="glyphicon glyphicon-edit"></span> Edit Item 
							</button>
					
				</td>
			
	

				<td align="center"  *ngIf="product[1]">
						<input type="image" src="{{product[1].image}}" alt="Allen Solly image" >	
						<p><b>{{product[1].name}} : &#8377; {{product[1].price}} </b></p>	
								
				</td>
			<td  *ngIf="product[1]">
				
					<button  class="btn" (click)="onSelect(product[1])">Buy</button><br>
					<button  [hidden]="!this.isAdmin" class="btn" (click)="deleteProduct(product[1])"> <span class="glyphicon glyphicon-trash"></span> Delete</button><br>
					<button  [hidden]="!this.isAdmin" id="bootstrapButton"  type="button" styles=""class="btn" (click)="editProduct(product[1])" >
						<span class="glyphicon glyphicon-edit"></span> Edit Item 
						</button>
				
			</td>
		
			</tr>	

	
		</table>
		
	
	</li>
	</ul>
